<style>

	.heart {
		width: 30px;
		height: 30px;
		background: #333489;
		position: relative;
		transform: rotate(45deg);
	}

	.heart::before,
	.heart::after {
		content: "";
		width: 30px;
		height: 30px;
		position: absolute;
		border-radius: 50%;
		background: #333489;
	}
	.heart::before {
		left: -50%;
	}
	.heart::after {
		top: -50%;
	}
	

</style>
